name: motorized-cookie

services:
  frontend:
    build: ../frontend
    ports:
      - 4200:4200
    depends_on:
      - backend

  backend:
    build: ../backend
    command: [ "npm", "start" ]
    ports:
      - 3000:3000
    env_file:
      - ../backend/.env
    depends_on:
      - postgres

  postgres:
    image: "postgres"
    restart: "always"
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres

